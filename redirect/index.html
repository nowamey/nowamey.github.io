<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<header>
    <div class="overlay"> <h1> NBA Strength Calculator </h1>
        </div>
</header>

<body>

  
  <div class="wrapper">
  <div class = "container">
    <div class = "box left_section">
      <header class = "header h2"><h2>Current strongest conference</header>
        <div class="conf" id ="conf">
          
        </div>
    </div>
    <div class = "right_section box ">
      <header class = "subtitle header h2 "><h2>Data results</header>
        <div class = "chart_container">
          <canvas id="myChart"></canvas>
      <div class="carousel">
       
      </div>
      <div class = "box ranks">
        <header><h3>Top 10 Teams</h1></header>
        <div class="rankings" id ="rankings">
          
        </div>
      </div>
  </div>
</div>

</div>
<div class="divisions box">
  <form action="/api" method = "get" class = "division_form">
  <div>
    <label for="division_form">First division</label>
    <select name="division" id="division1">
    <option value="Atlantic">Atlantic</option>
    <option value="Central">Central</option>
    <option value="Southeast">Southeast</option>
    <option value="Northwest">Northwest</option>
    <option value="Pacific">Pacific</option>
    <option value="Southwest">Southwest</option>
    </select>
  </div>
  <div>
    <label for="division_form">Second division</label>
    <select name="division" id="division2">
    <option value="Atlantic">Atlantic</option>
    <option value="Central">Central</option>
    <option value="Southeast">Southeast</option>
    <option value="Northwest">Northwest</option>
    <option value="Pacific">Pacific</option>
    <option value="Southwest">Southwest</option>
    </select>
  </div>
  
  <button class = "submit" id="comp_divs">Compare Divisions!</button>
</div>

</div>

</div>


  <script src="script.js" charset= "utf-8"></script>
</body>
</html>
